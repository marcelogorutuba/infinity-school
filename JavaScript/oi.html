    <script>
        let fruit = "banana";
switch (fruit) {
case "apple":
console.log("É uma maçã.");
break;
case "banana":
console.log("É uma banana.");
break;
case "orange":
console.log("É uma laranja.");
break;
default:
console.log("Fruta desconhecida.");
}
    </script>
