<body>

    <Script>

        // Operadores aritiméticos
        // + soma
        // - diferença

        // / divisão
        // % módulo --> resto da divisão
        // prompt exibe uma caixa de diálogo no html
        // = ---> atribui 
        // == ----> comparar
        let nome = prompt("Digite seu nome:")
        if (nome == "Gabriel") {// Se nome for igual a Gabriel 
            alert("Bem vindo Big poppa!")// Exibir no html essa mensagem

        } else {// se for mentira 
            alert("Não é o Big Poppa")

        }


    </Script>
